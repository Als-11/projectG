<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>


<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Services:</h1>
    </div>
  </div>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <select class="form-control" ng-model="$ctrl.eProviderId">
        <option value="">-- Select One--</option>
         <option value="{{provider._id}}" ng-repeat="provider in $ctrl.providers">
              {{provider.providerName}}
            </option>
      </select>
      <input type="text" class="form-control" placeholder="Unique Service no" ng-model="$ctrl.eUniqueId">
      
    </p>
    <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="$ctrl.addService()">Add Service</button>
      </span>
  </form>
</div>
