<section class="top-section">

    <div class="container d-table">
        <div class="d-100vh-va-middle">
            <div class="row mar-b-10">
                <div class="col-md-12 text-xs-center">
                    <img src="../../../assets/images/logo.png" alt="Guwha" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="card-group">
                        <div class="card p-2">
                            <form class="form" name="form" ng-submit="vm.login(form)">
                                <div class="card-block">
                                    <h1>Login</h1>
                                    <p class="text-muted">Sign In to your account</p>
                                    <div class="form-group">
                                        <div class="input-group mb-1">
                                            <span class="input-group-addon"><img src="assets/images/avatars/email.svg" class="img-fluid">
                                </span>
                                            <input type="email" class="form-control" placeholder="Email" ng-model="vm.user.email" required mongoose-error>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group mb-2">
                                            <span class="input-group-addon"><img src="assets/images/avatars/password.svg" class="img-fluid">
                                </span>
                                            <input type="password" class="form-control" placeholder="Password" ng-model="vm.user.password" ng-minlength="3" required mongoose-error>
                                        </div>
                                    </div>
                                    <div style="color:red" class="row">
                                        {{vm.error}}
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-xs-6">
                                                <button type="submit" class="btn btn-primary px-2">Login</button>
                                            </div>
                                            <div class="col-xs-6 text-xs-right">
                                                <a href="/forgotpassword">Forgot password?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="card card-inverse card-primary py-3 hidden-md-down" style="width:44%">
                            <div class="card-block text-xs-center">
                                <div>
                                    <h2>Sign up</h2>
                                    <p>Sign up to unlock features of Guwha</p>
                                    <!--                                <button type="button" class="btn btn-primary active mt-1">Register Now!</button>-->
                                    <a href="/signup" class="btn btn-primary active mt-1 text-center">Register a new membership</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
